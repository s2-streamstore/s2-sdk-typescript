name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run check
        run: bun run check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run test
        env:
          S2_ACCESS_TOKEN: ${{ secrets.S2_ACCESS_TOKEN }}
          S2_BASIN: ${{ secrets.S2_BASIN }}
        run: bun run test

  build-s2-lite:
    name: Build S2-lite
    uses: s2-streamstore/s2/.github/workflows/build-s2-lite.yml@main

  s2-lite-integration:
    name: S2-lite Integration
    needs: build-s2-lite
    uses: s2-streamstore/s2/.github/workflows/sdk-tests.yml@main
    with:
      server-binary: server
      server-args: "--port 8080"
      server-port: 8080
      sdks: |
        [
          {
            "name": "typescript",
            "repo": "${{ github.repository }}",
            "ref": "${{ github.ref }}",
            "lang": "bun",
            "bun-version": "latest",
            "test_cmd": "S2_LITE=1 bun run vitest --run --exclude '**/account-basin*' --exclude '**/accessTokens*' --exclude '**/metrics*'"
          }
        ]
